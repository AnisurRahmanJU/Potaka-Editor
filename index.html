<style>
/* Basic Dark Theme Colors */
:root {
    --bg-primary: #1e1e1e;
    --bg-secondary: #252526;
    --text-color: #d4d4d4;
    --accent-color: #007acc;
    --border-color: #3e3e3e;
    --input-bg: #3c3c3c;
    --hover-bg: #333;
    --button-bg: #4a4a4a;
    --button-hover-bg: #5a5a5a;
    --run-button-bg: #007acc;
    --run-button-hover-bg: #0063a5;
    --clear-button-bg: #cc4d4d;
    --clear-button-hover-bg: #a33b3b;
    --tab-inactive: #383838;
    --tab-active: #1e1e1e;
}

/* General Body and Container Styling */
body {
    background-color: var(--bg-primary);
    color: var(--text-color);
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
    line-height: 1.6;
}

.container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 20px;
}

/* Header and Navigation */
h3 {
    color: #fff;
    margin: 0;
    font-size: 2em;
}

.beta {
    display: inline-block;
    background-color: #ff9800;
    color: #fff;
    padding: 2px 8px;
    border-radius: 4px;
    font-size: 0.8em;
    font-weight: bold;
    margin-left: 10px;
}

.menu li {
    display: inline-block;
    margin-left: 15px;
}

.menu a {
    color: var(--text-color);
    text-decoration: none;
    transition: color 0.3s ease;
}

.menu a:hover {
    color: var(--accent-color);
}

/* Editor and Output Areas */
.editorButtons {
    padding: 10px 0;
    display: flex;
    align-items: center;
    justify-content: space-between;
}

.editorButtons .seven.columns {
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.editorButtons .five.columns {
    text-align: right;
}

.code-area, #output-area {
    background-color: var(--bg-secondary);
    color: #d4d4d4;
    border: 1px solid var(--border-color);
    border-radius: 6px;
    padding: 15px;
    font-family: "Fira Code", "Consolas", "Monaco", monospace;
    font-size: 14px;
    resize: none;
    white-space: pre-wrap;
    overflow-x: auto;
}

.code-area {
    width: 100% !important;
    height: 350px;
    box-sizing: border-box;
}

#output-area {
    min-height: 200px;
    box-sizing: border-box;
}

/* Buttons */
button {
    background-color: var(--button-bg);
    color: var(--text-color);
    border: 1px solid var(--border-color);
    padding: 8px 16px;
    border-radius: 4px;
    cursor: pointer;
    font-weight: bold;
    transition: background-color 0.3s ease;
}

button:hover {
    background-color: var(--button-hover-bg);
}

.btn-run {
    background-color: var(--run-button-bg);
    border: 1px solid var(--run-button-bg);
    color: #fff;
    margin-right: 10px;
}

.btn-run:hover {
    background-color: var(--run-button-hover-bg);
}

.btn-clear {
    background-color: var(--clear-button-bg);
    border: 1px solid var(--clear-button-bg);
    color: #fff;
}

.btn-clear:hover {
    background-color: var(--clear-button-hover-bg);
}

/* Keyboard/IME Box */
.keyboard-box {
    display: inline-flex;
    align-items: center;
    background-color: var(--input-bg);
    border: 1px solid var(--border-color);
    border-radius: 4px;
    padding: 6px 10px;
    font-size: 0.9em;
    color: var(--text-color);
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.keyboard-box:hover {
    background-color: var(--hover-bg);
}

.keyboard-box img {
    margin-right: 5px;
    filter: invert(1);
}

/* Hint Box (Tabbed UI) */
#hint-box {
    background-color: var(--bg-secondary);
    border: 1px solid var(--border-color);
    border-radius: 6px;
    padding: 10px;
    margin-top: 20px;
}

.tab-nav {
    display: flex;
    list-style: none;
    padding: 0;
    margin: 0 0 10px 0;
}

.tab-nav li {
    margin-right: 5px;
}

.tab-nav .button {
    background-color: var(--tab-inactive);
    color: var(--text-color);
    border: none;
    padding: 8px 12px;
    border-radius: 4px 4px 0 0;
    text-decoration: none;
    transition: background-color 0.3s ease;
}

.tab-nav .button.active {
    background-color: var(--tab-active);
    color: var(--accent-color);
    border-bottom: 2px solid var(--accent-color);
    padding-bottom: 6px;
}

.tab-nav .button:hover {
    background-color: var(--hover-bg);
}

.tab-content {
    background-color: var(--tab-active);
    border: 1px solid var(--border-color);
    border-radius: 0 0 6px 6px;
    padding: 10px;
    min-height: 250px;
}

.tab-pane {
    display: none;
}

.tab-pane.active {
    display: flex;
    flex-wrap: wrap;
    gap: 8px;
}

.tab-pane button {
    background-color: var(--input-bg);
    color: var(--text-color);
    border: 1px solid var(--border-color);
    padding: 6px 12px;
    font-size: 0.9em;
}

.tab-pane button:hover {
    background-color: var(--hover-bg);
}

/* Footer */
.footer {
    border-top: 1px solid var(--border-color);
    margin-top: 20px;
    padding-top: 15px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.footer .menu a {
    font-size: 0.9em;
}

/* Modal Styling */
.modal {
    display: none;
    position: fixed;
    z-index: 100;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.6);
    overflow: auto;
}

.modal-content {
    background-color: var(--bg-secondary);
    color: var(--text-color);
    margin: 10% auto;
    padding: 20px;
    border: 1px solid var(--border-color);
    width: 80%;
    max-width: 600px;
    border-radius: 8px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
}

.modal-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    border-bottom: 1px solid var(--border-color);
    padding-bottom: 10px;
    margin-bottom: 15px;
}

.modal-header h5 {
    margin: 0;
    color: #fff;
}

.modal-header .close {
    color: var(--text-color);
    font-size: 1.5em;
    font-weight: bold;
    text-decoration: none;
}

.modal-header .close:hover {
    color: var(--accent-color);
}

.modal-body {
    display: flex;
    flex-direction: column;
}

.submitInput, .submitDescription {
    background-color: var(--input-bg);
    color: var(--text-color);
    border: 1px solid var(--border-color);
    border-radius: 4px;
    padding: 10px;
    margin-bottom: 10px;
    width: 100%;
    box-sizing: border-box;
    font-family: inherit;
    transition: border-color 0.3s ease;
}

.submitInput:focus, .submitDescription:focus {
    outline: none;
    border-color: var(--accent-color);
}

.submitDescription {
    min-height: 100px;
}

.modal-body button {
    width: auto;
    padding: 10px 20px;
    margin-top: 10px;
    float: right;
    margin-left: 10px;
}

.modal-body button[type="submit"] {
    background-color: var(--run-button-bg);
}

.modal-body button[type="submit"]:hover {
    background-color: var(--run-button-hover-bg);
}

.modal-body button:last-child {
    background-color: var(--clear-button-bg);
}

.modal-body button:last-child:hover {
    background-color: var(--clear-button-hover-bg);
}

/* Preloader */
#preload {
    background-color: rgba(0, 0, 0, 0.8);
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 200;
}

.preload-box {
    background-color: var(--bg-secondary);
    padding: 30px;
    border-radius: 8px;
    text-align: center;
}

.preload-box img {
    filter: invert(1);
    animation: spin 1s linear infinite;
}

@keyframes spin {
    to {
        transform: rotate(360deg);
    }
}
</style>
